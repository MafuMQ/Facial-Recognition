<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Comparison Tool - Web Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .upload-box {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .upload-box:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-box.dragover {
            border-color: #667eea;
            background: #e8f0ff;
        }

        .upload-box input[type="file"] {
            display: none;
        }

        .upload-label {
            cursor: pointer;
            display: block;
            padding: 20px;
        }

        .upload-icon {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 0.9rem;
            color: #999;
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .controls {
            text-align: center;
            margin: 30px 0;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-top: 30px;
            text-align: center;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-content {
            width: 100%;
        }

        .result-message {
            font-size: 1.3rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .result-message.success {
            color: #28a745;
        }

        .result-message.error {
            color: #dc3545;
        }

        .likelihood {
            font-size: 2rem;
            font-weight: bold;
            margin: 15px 0;
        }

        .likelihood.high {
            color: #28a745;
        }

        .likelihood.medium {
            color: #ffc107;
        }

        .likelihood.low {
            color: #dc3545;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .comparison-images {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .comparison-image {
            text-align: center;
        }

        .comparison-image img {
            max-width: 100%;
            max-height: 150px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .comparison-image h4 {
            margin-top: 10px;
            color: #666;
        }

        @media (max-width: 768px) {
            .upload-section {
                grid-template-columns: 1fr;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .comparison-images {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Face Recognition Tool</h1>
            <p>Compare two face images to determine if they belong to the same person</p>
        </div>

        <div class="main-content">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="upload-section">
                    <div class="upload-box" id="uploadBox1">
                        <label for="image1" class="upload-label">
                            <div class="upload-icon">üì∑</div>
                            <div class="upload-text">Click to upload Image A</div>
                            <div class="upload-hint">or drag and drop</div>
                            <input type="file" id="image1" name="image1" accept="image/*">
                            <img id="preview1" class="image-preview" style="display: none;">
                        </label>
                    </div>

                    <div class="upload-box" id="uploadBox2">
                        <label for="image2" class="upload-label">
                            <div class="upload-icon">üì∑</div>
                            <div class="upload-text">Click to upload Image B</div>
                            <div class="upload-hint">or drag and drop</div>
                            <input type="file" id="image2" name="image2" accept="image/*">
                            <img id="preview2" class="image-preview" style="display: none;">
                        </label>
                    </div>
                </div>

                <div class="controls">
                    <button type="submit" class="btn btn-primary" id="compareBtn" disabled>
                        Compare Faces
                    </button>
                    <button type="button" class="btn btn-secondary" id="clearBtn">
                        Clear Images
                    </button>
                </div>
            </form>

            <div class="result-section" id="resultSection">
                <div class="result-content">
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <span>Analyzing faces...</span>
                    </div>
                    <div id="resultContent">
                        <p style="color: #999; font-size: 1.1rem;">Upload two images to compare faces</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const compareBtn = document.getElementById('compareBtn');
        const clearBtn = document.getElementById('clearBtn');
        const resultSection = document.getElementById('resultSection');
        const loading = document.getElementById('loading');
        const resultContent = document.getElementById('resultContent');
        const image1Input = document.getElementById('image1');
        const image2Input = document.getElementById('image2');
        const preview1 = document.getElementById('preview1');
        const preview2 = document.getElementById('preview2');
        const uploadBox1 = document.getElementById('uploadBox1');
        const uploadBox2 = document.getElementById('uploadBox2');

        // File input change handlers
        image1Input.addEventListener('change', handleFileSelect);
        image2Input.addEventListener('change', handleFileSelect);

        // Drag and drop handlers
        [uploadBox1, uploadBox2].forEach(box => {
            box.addEventListener('dragover', handleDragOver);
            box.addEventListener('drop', handleDrop);
            box.addEventListener('dragleave', handleDragLeave);
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            const inputId = event.target.id;
            const previewId = inputId === 'image1' ? 'preview1' : 'preview2';
            
            if (file) {
                displayImagePreview(file, previewId);
            }
            
            updateCompareButton();
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.currentTarget.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.currentTarget.classList.remove('dragover');
        }

        function handleDrop(event) {
            event.preventDefault();
            event.currentTarget.classList.remove('dragover');
            
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                const box = event.currentTarget;
                const input = box.querySelector('input[type="file"]');
                const previewId = input.id === 'image1' ? 'preview1' : 'preview2';
                
                input.files = files;
                displayImagePreview(files[0], previewId);
                updateCompareButton();
            }
        }

        function displayImagePreview(file, previewId) {
            const preview = document.getElementById(previewId);
            const reader = new FileReader();
            
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            
            reader.readAsDataURL(file);
        }

        function updateCompareButton() {
            const hasImage1 = image1Input.files.length > 0;
            const hasImage2 = image2Input.files.length > 0;
            compareBtn.disabled = !(hasImage1 && hasImage2);
        }

        // Form submission
        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const formData = new FormData(form);
            
            // Show loading
            loading.style.display = 'flex';
            resultContent.style.display = 'none';
            compareBtn.disabled = true;
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                displayResult(result);
                
            } catch (error) {
                displayResult({
                    success: false,
                    message: 'Network error. Please try again.',
                    likelihood: 0
                });
            } finally {
                loading.style.display = 'none';
                resultContent.style.display = 'block';
                updateCompareButton();
            }
        });

        function displayResult(result) {
            let html = '';
            
            if (result.success) {
                const likelihoodClass = result.likelihood >= 70 ? 'high' : 
                                      result.likelihood >= 40 ? 'medium' : 'low';
                
                html = `
                    <div class="result-message success">${result.message}</div>
                    <div class="likelihood ${likelihoodClass}">Confidence: ${result.likelihood}%</div>
                `;
                
                if (result.image1_url && result.image2_url) {
                    html += `
                        <div class="comparison-images">
                            <div class="comparison-image">
                                <img src="${result.image1_url}" alt="Image A">
                                <h4>Image A</h4>
                            </div>
                            <div class="comparison-image">
                                <img src="${result.image2_url}" alt="Image B">
                                <h4>Image B</h4>
                            </div>
                        </div>
                    `;
                }
            } else {
                html = `
                    <div class="result-message error">${result.message}</div>
                `;
            }
            
            resultContent.innerHTML = html;
        }

        // Clear button
        clearBtn.addEventListener('click', function() {
            form.reset();
            preview1.style.display = 'none';
            preview2.style.display = 'none';
            resultContent.innerHTML = '<p style="color: #999; font-size: 1.1rem;">Upload two images to compare faces</p>';
            updateCompareButton();
            
            // Clear uploads on server
            fetch('/clear', { method: 'POST' });
        });
    </script>
</body>
</html>
